.stats{

.stat-box{

body{
margin:0;
padding:0;
font-family:'Poppins',sans-serif;

overflow-x:hidden;
background:radial-gradient(circle at 50% 30%, #0c1022, #050510 70%);

.game-card{

padding:30px;
border-radius:20px;
text-align:center;
width:250px;
border:1px solid rgba(255,255,255,0.1);
transition:0.3s;
}

.game-card:hover{

border-radius:20px;

/* NEON AURA BACKGROUND */
body::before{
content:"";
position:fixed;
top:-50%;
left:-50%;
width:200%;
height:200%;
background:
radial-gradient(circle at 20% 30%, rgba(0,255,255,0.4), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(255,0,128,0.4), transparent 40%),
radial-gradient(circle at 50% 50%, rgba(0,150,255,0.3), transparent 50%);
animation:cyberMove 20s ease-in-out infinite alternate;
z-index:-2;
filter:blur(120px);
}

/* MOVING LIGHT BEAM */
body::after{
content:"";
position:fixed;
top:0;
left:-50%;
width:200%;
height:100%;
background:linear-gradient(120deg, transparent 40%, rgba(0,255,255,0.15), transparent 60%);
animation:beamMove 8s linear infinite;
z-index:-1;
}

/* ANIMATIONS */
@keyframes cyberMove{
0%{transform:translate(0,0) scale(1);}
100%{transform:translate(8%,5%) scale(1.1);}
}

@keyframes beamMove{
0%{transform:translateX(0);}
100%{transform:translateX(50%);}
}

/* EDGE GLOW FRAME */
html::before{
content:"";
position:fixed;
inset:0;
pointer-events:none;
box-shadow:
0 0 120px rgba(0,255,255,0.15) inset,
0 0 200px rgba(255,0,128,0.15) inset;
z-index:9999;
}
/* PARTICLES */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:url("https://www.transparenttextures.com/patterns/stardust.png");
opacity:0.15;
z-index:-1;
}

nav{

/* CARDS */
.games{

.card{

.card::before{
content:"";

width:200%;
height:200%;
background:conic-gradient(#00e5ff,#ff9800,#ff0055,#00e5ff);
animation:rotate 4s linear infinite;
top:-50%;
left:-50%;
z-index:-1;
}

.card::after{
content:"";
position:absolute;
inset:3px;
background:#0a0a0a;
border-radius:22px;
z-index:-1;
}

@keyframes rotate{
100%{transform:rotate(360deg);}

.card:hover{

.card img{

margin-bottom:20px;

<script>
const counters = document.querySelectorAll('.counter');
const speed = 50;

counters.forEach(counter => {
const updateCount = () => {
const target = +counter.getAttribute('data-target');
const count = +counter.innerText;
const inc = target / speed;

if(count < target){
counter.innerText = Math.ceil(count + inc);
setTimeout(updateCount, 30);
}else{
counter.innerText = target;
}
};
updateCount();
});
</script>
